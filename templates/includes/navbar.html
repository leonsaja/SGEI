<!-- Main Content -->

<div id="content">

    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">


        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>
        <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>
            {% if user.is_authenticated %}
            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600">{{user.first_name}}</span>
                    {% if user.is_authenticated %}
                        {% if user.foto %}
                        <img class="img-profile rounded-circle ml-2 " align="Absmiddle" height="45px" src="/media/{{user.foto}}">
                        {% else %}
                        <img class="img-profile rounded-circle ml-2 " align="Absmiddle" height="45px" src="/static/img/user.png">
                        {% endif %}
                    {% endif %}

                </a>
                <!-- Dropdown - User Information -->

                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="{% url 'accounts:upd_user' user.id%}">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Perfil
                    </a>

                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item" href="{% url 'core:mylogout'%}">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Sair
                    </a>

                </div>
            </li>
            {%endif%}

        </ul>

    </nav>




</div>
