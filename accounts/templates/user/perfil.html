{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %} Editais {% endblock %}

{% block content %}
<div class="container">
  <div class="card shadow mb-4  mt-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-6">

                    <h5> <b class="text-dark">Perfil</b> </h5>
                </div>

            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">

                <thead class="thead-dark">
                <th>Nome:</th>
                <th>Email:</th>
                <th>Opção:</th>

                </thead>
                <tbody>
                    <tr>

                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td><a href="{% url 'accounts:upd_user' user.id %} " class="btn btn-warning" > Editar</a></td>

                    </tr>
                </tbody>



            </table>
        </div>
    </div>
    </div>
</div>
{% endblock %}
