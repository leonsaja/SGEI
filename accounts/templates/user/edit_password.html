{% extends 'base.html' %} {% load static %} {% load bootstrap4 %}

{% block title %} Editar Senha  {% endblock %}

{% block content %}
<div class="container">

    <div class="form-group d-flex justify-content-center">
        <div class="col-md-6">

            <div class="card">
                <div class="card-header">
                    <h4>Editar Senha</h4>
                </div>
                <form method="POST">
                    <div class="col-md-12 ml-2 mr-2 mt-2">
                        {% csrf_token %}  {% bootstrap_form form %}
                    </div>

                    <div class="form-group ml-4 mr-4">

                        <a  href="{% url 'accounts:upd_user' user.id %}" class="btn btn-danger">Cancelar</a>
                         <button class="btn btn-success" type="submit">Salvar</button>

                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
{% endblock %}
