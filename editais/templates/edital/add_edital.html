{% extends 'base.html'%}
{% load static%} {% load bootstrap4 %}
{%block title%} Novo Edital {%endblock%} {% block content %}


<div class="container">
    {% include 'includes/mensagens.html'%}
    <div class="card">
          <div class="card-header">
                <h4> <b>Novo Edital</b></h4>
            </div>
        <form method="POST"  enctype="multipart/form-data" class="col-12 ">

            <div class="row">
                <div class="col-12">
                    {% csrf_token %}  {% bootstrap_form form %}

                    {% buttons %}
                        <a href="{% url 'editais:edital_list' %}" class="btn btn-danger ml-2 mr-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    {% endbuttons %}

                </div>
            </div>
        </form>
    </div>
</div>



    {% endblock %}
